- id: Geletukha:2020
  abstract: >-
    The purpose of the work is to elaborate a concept of Roadmap for bioenergy
    development of Ukraine, which outlines the goals and prospects of the
    bioenergy sector until 2050. The proposed Roadmap is an essential document
    for the country for several factors. First, it determines the contribution
    of bioenergy to meeting Ukraine’s international commitments to reduce
    greenhouse gas emissions under the Paris Climate Agreement of 2015. Second,
    the Roadmap shows ways to achieve existing bioenergy development goals until
    2035. Third, the Roadmap can be used to elaborate the National Renewable
    Energy Action Plan until 2030 and the Concept of state policy on energy and
    environment, as well as to revise the Ukraine’s current Energy Strategy with
    an extension until 2050. The baseline approaches of Roadmap for bioenergy
    development of Ukraine until 2050 are in line with the basic principles of
    the Ukrainian Green Deal until 2050 and additionally take into account two
    promising segments of the bioenergy sector such as the development of
    production and consumption of first- and second-generation biofuels and
    biomethane. The structure of consumption of biofuels by their types and by
    types of produced energy carriers is proposed. It is estimated that in 2050,
    about half of the total biofuels consumption will come from solid biofuels
    used for heat production. The rest in comparable proportions will be split
    between solid biofuels for power production, biogas, biomethane, and liquid
    biofuels. Further, the Roadmap needs to be detailed, refined and expanded to
    the level of the Strategy for bioenergy development in Ukraine until 2050.
